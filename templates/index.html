<!DOCTYPE html>
<html>
<head>
    <title>Duplicate Question Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #2f3640;
        }

        label {
            font-weight: bold;
            color: #2f3640;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #40739e;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #273c75;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #44bd32;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Duplicate Question Detector</h2>
        <form method="POST">
            <label for="question1">Question 1:</label><br>
            <input type="text" id="question1" name="question1" required><br>

            <label for="question2">Question 2:</label><br>
            <input type="text" id="question2" name="question2" required><br>

            <input type="submit" value="Check">
        </form>

        {% if result %}
            <div class="result">Result: {{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
